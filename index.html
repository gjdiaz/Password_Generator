<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<header class="header">
  <h1>Random Password Generator</h1> 
</header>
<body>
 <h3>Please select at least three character types for your password</h3>         
<!--THEN I confirm whether or not to include lowercase, uppercase, numeric, and/or special characters  -->
    <form>Lower Case Letters</form>
        <select id="lower">
          <option value="yes">
            Yes
          </option>
          <option value="no">
            No
          </option>
        </select>
    <form>Upper Case Letters</form>
        <select id="upper">
          <option value="yes">
            Yes
          </option>
          <option value="no">
            No
          </option>
        </select>
    <form>Numbers</form>
        <select id="numbers">
          <option value="yes">
            Yes
          </option>
          <option value="no">
            No
          </option>
        </select>
    <form>Special Characters</form>
        <select id="special">
          <option value="yes">
            Yes
          </option>
          <option value="no">
            No
          </option>
        </select>
    <h3>Choose password length of 8 to 128 characters</h3>   
        <input type="text" id="chosenLength"><br><br>
        <button id="btn" class="generate">Generate Password</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
